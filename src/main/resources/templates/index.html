<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GTBR - Shield</title>

    <link rel="stylesheet" href="/gtbr-shield/css/bootstrap.css">
    <link rel="stylesheet" href="/gtbr-shield/css/bootstrap-grid.css">
    <link rel="stylesheet" href="/gtbr-shield/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="/gtbr-shield/css/gtbr-shield.css">
</head>
<body class="center">
<div class="container-fluid ">
    <form class="form-signin text-center form-ajax" action="/gtbr-shield/login/user">
        <img class="mb-4" src="/gtbr-shield/img/gtbr-shield-logo.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal ">GTBR Shield</h1>
        <h1 class="h5 mb-3 font-weight-light ">Sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="">
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>

<script src="/gtbr-shield/js/jquery-3.5.1.js"></script>
<script src="/gtbr-shield/js/bootstrap.js"></script>
<script src="/gtbr-shield/js/gtbr-shield.js"></script>
</body>
</html>
